<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션_최혜인</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* 웹폰트 적용: 눈누폰트 */
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
        }

        :root {
            font-size: 10px;
        }

        body {
            font-family: "S-CoreDream-3Light", sans-serif;
            line-height: 1.5;
        }

        /* 1depth, 메인메뉴 폰트 걸러 */
        .main>li>a {
            font-size: 1.6rem;
            color: #000;
        }

        .main li:hover a {
            color: #fff;
        }

        /* 2depth, 서브메뉴 폰트 컬러 */
        .sub li a {
            font-size: 1.4rem;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 메인메뉴 배경 */
        .gnb {
            margin-top: 10px;
            background: #fff;
        }

        /* 1depth (메인메뉴)*/
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1920px;
        }

        /* 메인메뉴 탭 사이즈 및 정렬 */
        .main>li {
            width: 160px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* 메인메뉴 호버 배경 */
        .main>li:hover {
            background: rgba(99, 159, 166, 0.5);
            opacity: 50;
        }

        /* 2depth (서브메뉴) */
        .sub {
            height: 0;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            padding: 10px 0 20px;
            transition: .5s;
            line-height: 2;
        }

        /* 서브메뉴 영역 배경 */
        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        /* 서브메뉴 하이라이트 */
        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            background: #70a2b1;
        }

        .gnb {
            position: relative;
        }

        .main {
            height: 50px;
        }

        /* 서브메뉴 영역 배경 */
        .main::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 50px;
            display: block;
            width: 100%;
            height: 0px;
            opacity: 0;
            transition: .5s;
            background: rgba(99, 159, 166, 0.5);
        }

        .main:hover::before {
            height: 140px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <!-- 메인메뉴-->
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <!-- 서브메뉴 -->
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
