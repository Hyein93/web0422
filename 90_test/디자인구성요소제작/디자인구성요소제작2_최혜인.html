<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery Festival_최혜인</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            margin: 0;
            overflow-x: hidden;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        /* 웹폰트 적용: 눈누폰트 */
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
        }

        @font-face {
            font-family: 'PyeongChangPeace-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        :root {
            font-size: 10px;
        }

        body {
            font-family: "S-CoreDream-3Light", sans-serif;
            line-height: 1.5;
        }

        /* 로고 */
        .logo {
            width: 100%;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            font-family: 'PyeongChangPeace-Bold';
        }

        .logo p {
            font-size: 70px;
            margin: 0 auto;
            animation: lotate 2s linear;
        }

        @keyframes lotate {
            0% {
                transform: rotate(0deg)
            }

            50% {
                color: #fff;
                transform: rotate(180deg)
            }

            100% {
                color: #000;
                transform: rotate(360deg)
            }
        }

        /* //로고 */

        header {
            z-index: 3;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        /* 메인메뉴 배경 */
        .gnb {
            background: #000;
        }

        /* 1depth (메인메뉴)*/
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1920px;
        }

        /* 메인메뉴 탭 사이즈 및 정렬 */
        .main>li {
            width: 160px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* 메인메뉴 호버 배경 */
        .main>li:hover {
            background: #fff;
            opacity: 50;
        }

        /* 1depth, 메인메뉴 폰트 걸러 */
        .main>li>a {
            font-size: 1.6rem;
            color: #fff;
        }

        .main li:hover a {
            color: #000;
        }

        /* 2depth (서브메뉴) */
        .sub {
            height: 0;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            padding: 10px 0 20px;
            transition: .5s;
            line-height: 2;
        }

        /* 서브메뉴 영역 배경 */
        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        /* 서브메뉴 하이라이트 */
        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            background: hotpink;
        }

        /* 2depth, 서브메뉴 폰트 컬러 */
        .sub li a {
            font-size: 1.4rem;
            color: #000;
        }

        .gnb {
            position: relative;
        }

        .main {
            height: 50px;
        }

        /* 서브메뉴 영역 배경 */
        .main::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 50px;
            display: block;
            width: 100%;
            height: 0px;
            opacity: 0;
            transition: .5s;
            background: #fff;
        }

        .main:hover::before {
            height: 140px;
            opacity: 1;
        }


        /* 슬라이드 */
        .slide {
            width: 1920px;
            overflow: hidden;
        }

        .slide ul {
            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }

        /* animation */
        @keyframes slide {
            0% {
                transform: translate(0%, 0%);
            }

            10% {
                transform: translate(-75%, 0%);
            }

            33% {
                transform: translate(-75%, 0%);
            }

            43% {
                transform: translate(-50%, 0%);
            }

            66% {
                transform: translate(-50%, 0%);
            }

            76% {
                transform: translate(-25%, 0%);
            }

            99.99% {
                transform: translate(-25%, 0%);
            }

            100% {
                transform: translate(0%, 0%);
            }
        }

        /* 푸터 */
        footer {
            margin-top: -4px;
            text-align: center;
            font-size: 15px;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <p>Valley Festival</p>
    </div>
    <header>
        <nav class="gnb">
            <!-- 메인메뉴-->
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <!-- 서브메뉴 -->
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- slide 배너 -->
    <div class="slide">
        <ul>
            <li><img src="./image/slide_1.jpg" alt="슬라이드 이미지1"></li>
            <li><img src="./image/slide_2.jpg" alt="슬라이드 이미지2"></li>
            <li><img src="./image/slide_3.jpg" alt="슬라이드 이미지3"></li>
            <li><img src="./image/slide_1.jpg" alt="슬라이드 이미지1"></li>
        </ul>
    </div>
    <footer>
        <div>Copyright 2024. Vallery Festival</div>
    </footer>
</body>

</html>
