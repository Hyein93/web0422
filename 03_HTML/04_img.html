<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지</h1>
    <!-- img 요소는 display:inlibe; -->
    <!-- 이미지는 가로로 배치된다. -->
    <h2>이미지 경로(폴더/폴더/파일명)</h2>
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. -->
    <img src="figma.png" alt="">
    <!-- html문서(04_img.html)는 03_html폴더에 들어있고, 이미지(png)는 assets폴더에 들어있다. -->
    <img src="/assets/inst.png" alt="">
    <img src="/assets/twitter.png" alt="">
</body>
</html>
