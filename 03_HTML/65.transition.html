<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 호버 전 */
        div {
            background: red;
            transition: 1s;
        /* 
        transition-property: 속성명;
        transition-duration: 동작 시간;
        transition-timing-function: 가속도;
        transition-delay: 지연 시간;

        속기형
        transition
        */
        transition-property: background;
        transition-duration: 1s;
        transition-timing-function: ease;
        transition-delay: 0s;

        transition: background 1s ease 0s;
        }

        /* 호버 후 */
        div:hover {
            font-size: 20px;
            background: blue;
            transition: 1s;
        }
    </style>
</head>

<body>
    <h1>변환(transition)</h1>
    <div>색변환</div>
</body>

</html>
