<!-- ctrl+/ 주석 단축키 / 코드 자체를 주석으로 변경시-->
<!-- shift+alt+a 주석 단축키 / 코드 옆에 주석 생성시 -->
<!-- shift+alt 위아래방향키 복사 -->
<!-- Ctrl+x 잘라내기(한줄제거시 유용) -->

<!DOCTYPE html><!-- HTML5버전으로 문서를 작성한다. -->
<html lang="en"><!-- html 시작, "en" 영어 'ko" 한글 사이트 -->
<head><!-- 문서 정보의 시작 -->
    <meta charset="UTF-8"><!-- 국제표준코드 인코딩(encoding) 방식 -->
    <!-- 동영상: 코덱(codec=code+decode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 구조</title><!-- 문서의 제목 -->
</head><!-- 문서 정보의 끝 -->
<body><!-- 컨텐츠 시작 -->
    
</body><!-- 컨텐츠 종료 -->
</html><!-- html 종료 -->
