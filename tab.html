<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
        }

        .tabs {
            position: relative;
            width: 1200px;
            height: 223px;
        }

        .tabs label {
            display: inline-block;
            background: rgba(255, 255, 255, 0.12);
            width: 400px;
            height: 50px;
            color: #192547;
            cursor: pointer;
            border-radius: 12px 12px 0 0;
            margin-left: -4px;
            border: 1px solid rgba(0, 0, 0, 0.10);
            font-size: 19px;
        }

        .tabs label:nth-of-type(1) {
            margin-left: 0px;
        }

        .tabs div {
            display: none;
            position: absolute;
            width: 1200px;
            height: 173px;
            padding: 30px;
            border: 1px solid hotpink;
        }

        .tabs input {
            display: none;
        }

        .tabs input:checked+label {
            background: #192547;
            color: #fff;
        }

        .tabs input:checked+label+div {
            display: block;
        }

        /* bg-color */
        .tab {
            background: #F9F9F9;
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>

<body>

    </div>
</body>

</html>
