<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            list-style: none;
        }

        body {
            background: #fff;
        }

        a {
            text-decoration: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 1.5rem;
            color: #000;
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        h3 {
            font-size: 32px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            font-weight: 500;
        }

        .inner {
            width: 1140px;
            margin: 0 auto;
            text-align: center;
        }

        #s3 {
            height: 1100px;
            background: url(./team_2/s4_bg.png) no-repeat 0% 24%;
        }

        #s3 h2 {
            padding-top: 160px;
            color: #fff;
        }

        #s3 p {
            margin-bottom: 40px;
            color: #fff;
        }

        .video-container {
            position: relative;
            height: 0;
            padding-bottom: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 60px 30px 0px rgba(0, 0, 0, 0.10);
        }
    </style>
</head>

<body>
    <section id="s3">
        <div class="inner">
            <h2>영상으로 만나는 니베아</h2>
            <p>니베아 SOS 바디로션 (CF ver)</p>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FEjMNqE02Kw?si=adVVuaIRv1dk1Gr1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</body>

</html>
