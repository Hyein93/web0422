<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-</title>
    <style>
        /* reset(초기화)는 상위에 있어야 한다. */
        @import url(style/reset.css);
        @import url(style/typo.css);

        .main_3 {
            width: 100%;
            height: 548px;
            margin: 0 auto;
            background: #fff;
        }

        .main_3 h2 {
            text-align: center;
            font-size: 24px;
            color: #192547;
            padding-top: 48px;
            margin-bottom: 48px;
        }

        .event_card {
            display: flex;
            justify-content: center;
            position: relative;
            text-align: center;
            flex-wrap: wrap;
        }

        .event_img_warp {
            width: 384px;
            height: 308px;
            margin-right: 24px;
            border-radius: 12px;
            box-shadow: 2px 2px 5px 0 rgba(0, 0, 0, 0.16)
        }

        .main_3>.event_card>.event_img_warp:nth-of-type(3n) {
            margin-right: 0;
        }

        .main_3>.event_card>.event_img_warp .info_desc {
            position: absolute;
            box-sizing: border-box;
            color: #192547;
            text-align: left;
            height: 95px;
            width: 384px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px 0px 20px;
            top: 215px;
            border-radius: 0 0 12px 12px;
        }
        
        .main_3 span  {
            display: inline-block;
            font-size: 16px;
        }

        .main_3 .event_card .info_desc .title_text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main_3">
        <h2>이벤트</h2>
        <div class="event_card">
            <div class="event_img_warp">
                <img src="/70_pf/team/asset/main_3(1).png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="title_text">
                            <span>진에어페이 x 비씨카드</span>
                        </p>
                        <p class="sub_text">
                            <span>1만원 추가 할인 받아요!</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="event_img_warp">
                <img src="/70_pf/team/asset/main_3(2).png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="title_text">
                            <span>진에어 추천 여행지 & 여행룩!</span>
                        </p>
                        <p class="sub_text">
                            <span>최대 15% 할인을 만나보세요!</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="event_img_warp">
                <img src="/70_pf/team/asset/main_3(3).png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="title_text">
                            <span>다카마쓰 신규취항 기념!</span>
                        </p>
                        <p class="sub_text">
                            <span>프로모션 코드 10% 추가 할인 받아요.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </main_3>
</body>

</html>
