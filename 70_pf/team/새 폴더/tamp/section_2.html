<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-</title>
    <style>
        /* reset(초기화)는 상위에 있어야 한다. */
        @import url(style/reset.css);
        @import url(style/typo.css);

        .main_2 {
            width: 100%;
            height: 630px;
            margin: 0 auto;
            background: #f9f9f9;
        }

        .main_2 h2 {
            text-align: center;
            font-size: 24px;
            color: #192547;
            padding-top: 48px;
            margin-bottom: 48px;
        }

        .card {
            display: flex;
            justify-content: center;
            position: relative;
            text-align: center;
            flex-wrap: wrap;
        }

        .img_warp {
            width: 282px;
            height: 390px;
            margin-right: 24px;
            border-radius: 12px;
        }

        .main_2>.card>.img_warp:nth-of-type(4n) {
            margin-right: 0;
        }

        .main_2>.card>.img_warp .info_desc {
            position: absolute;
            box-sizing: border-box;
            color: #fff;
            text-align: left;
            height: 115px;
            width: 282px;
            background: rgba(0, 0, 0, .7);
            display: flex;
            align-items: center;
            padding: 0 20px 0px 20px;
            top: 275px;
            border-radius: 0 0 12px 12px;
        }
        
        .main_2 span  {
            display: inline-block;
            font-size: 16px;
            max-width: 230px;
        }

        .main_2 .card .info_desc .price .num {
            color: #BED600;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="main_2">
        <h2>최저가 여행</h2>
        <div class="card">
            <div class="img_warp">
                <img src="/70_pf/team/asset/Untitled-1.png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="place">
                            <span>부산(PUS)</span>
                            <img src="/70_pf/team/asset/Line 348.png" alt="에서부터">
                            <span>오사카</span>
                        </p>
                        <p class="trip_date">
                            <span>
                                2024.06.26(수)
                            </span>
                        </p>
                        <p class="price">
                            <span class="currency">KRW</span>
                            <span class="num">100,900</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="img_warp">
                <img src="/70_pf/team/asset/Untitled-2.png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="place">
                            <span>서울/인천(ICN)</span>
                            <img src="/70_pf/team/asset/Line 348.png" alt="에서부터">
                            <span>홍콩</span>
                        </p>
                        <p class="trip_date">
                            <span>
                                2024.07.18(목)
                            </span>
                        </p>
                        <p class="price">
                            <span class="currency">KRW</span>
                            <span class="num">111,600</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="img_warp">
                <img src="/70_pf/team/asset/Untitled-3.png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="place">
                            <span>서울/인천(ICN)</span>
                            <img src="/70_pf/team/asset/Line 348.png" alt="에서부터">
                            <span>보홀</span>
                        </p>
                        <p class="trip_date">
                            <span>
                                2024.09.02(월)
                            </span>
                        </p>
                        <p class="price">
                            <span class="currency">KRW</span>
                            <span class="num">129,300</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="img_warp">
                <img src="/70_pf/team/asset/Untitled-4.png" alt="line">
                <div class="info_desc">
                    <div>
                        <p class="place">
                            <span>부산(PUS)</span>
                            <img src="/70_pf/team/asset/Line 348.png" alt="에서부터">
                            <span>도쿄</span>
                        </p>
                        <p class="trip_date">
                            <span>
                                2024.09.10(화)
                            </span>
                        </p>
                        <p class="price">
                            <span class="currency">KRW</span>
                            <span class="num">137,800</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </main_2>
</body>

</html>
