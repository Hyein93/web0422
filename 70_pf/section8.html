<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 0;
        }

        ul,
        li,
        span {
            padding: 0;
            list-style: none;
        }

        body {
            background: #fff;
        }

        a {
            text-decoration: none;
        }

        img {
            vertical-align: top;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 1.5rem;
            color: #000;
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        h3 {
            font-size: 32px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            font-weight: 500;
        }

        .inner {
            width: 1140px;
            margin: 0 auto;
            text-align: center;
        }

        #s8 {
            height: 500px;
        }

        #s8 .qna_box {
            margin-top: 80px;
            height: 290px;
            background: url(./team_2/s8_bg.png) no-repeat 50% 0 fixed;
            text-align: left;
        }

        #s8 h3 {
            width: 500px;
            font-size: 32px;
            font-weight: 700;
            margin-left: 165px;
            margin-bottom: 34px;
            color: #fff;
        }

        #s8 p {
            width: 500px;
            font-size: 18px;
            font-weight: 500;
            padding: 60px 0 10px 0;
            margin-left: 165px;
            color: #fff;
        }

        #s8 a {
            height: 47px;
            width: 185px;
            font-size: 14px;
            font-weight: 500;
            padding: 14px 50px;
            border: 1px solid #fff;
            color: #fff;
            margin-left: 165px;
        }

        #s8 a:hover {
            background-color: rgba(255, 255, 255, 0.418);
        }
    </style>
</head>

<body>
    <section id="s8">
        <div class="inner">
            <div class="qna_box">
                <p>Inquire</p>
                <h3>저희가 도와드릴게요!</h3>
                <a href="#"><span>바로 문의하기</span></a>
            </div>
        </div>
    </section>
</body>

</html>
