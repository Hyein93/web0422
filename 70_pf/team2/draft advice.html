<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니베아 페이지 시안</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        @media (min-width: 768px) {

            /* tablet */
            .phone {
                display: none;
            }

            .tablet {
                display: block;
            }
        }

        @media (min-width: 992px) {

            /* desktop */
            .tablet {
                display: none;
            }

            .desktop {
                display: block;
            }
        }
    </style>
</head>

<body>
    <img class="phone" src="./assets/advice/draft_advice_p.png" alt="phone">
    <img class="tablet" src="./assets/advice/draft_advice_t.png" alt="tablet">
    <img class="desktop" src="./assets/advice/draft_advice.png" alt="desktop">
</body>

</html>
