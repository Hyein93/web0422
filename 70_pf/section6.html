<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 0;
        }

        ul,
        li,
        span {
            padding: 0;
            list-style: none;
        }

        body {
            background: #fff;
        }

        a {
            text-decoration: none;
        }

        img {
            vertical-align: top;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 1.5rem;
            color: #000;
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        h3 {
            font-size: 32px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            font-weight: 500;
        }

        .inner {
            width: 1140px;
            margin: 0 auto;
            text-align: center;
        }

        #s5 {
            height: 603px;
        }

        #s5 .contents {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        #s5 .box_l {
            display: flex;
            width: 523px;
            height: 445px;
            text-align: left;
            justify-content: space-between;
            padding: 0 40px 0 10px;
            border-right: 1px solid #D9D9D9;
        }

        #s5 .contents_box {
            width: 216px;
            height: 374px;
            margin-top: 70px;
        }

        #s5 .box_r {
            display: flex;
            width: 523px;
            height: 445px;
            text-align: left;
            justify-content: space-between;
            padding: 0 10px 0 40px;
        }

        #s5 h3 {
            position: absolute;
            font-size: 32px;
            font-weight: 700;
        }

        #s5 .contents_text p {
            font-size: 18px;
            font-weight: 500;
            margin-top: 36px;
        }

        #s5 a {
            font-size: 14px;
            font-weight: 400;
            margin-top: 17px;
            color: #C4C4C4;
        }
    </style>
</head>

<body>
    <section id="s5">
        <div class="inner">
            <div class="contents">
                <div class="box_l">
                    <h3>BEST</h3>
                    <div class="contents_box">
                        <div><img src="./team_2/s6_1.png" alt="제품"></div>
                        <div class="contents_text">
                            <p>니베아 SOS 케어 바디로션 400ml</p>
                            <a href="#">
                                자세히 보기 >
                            </a>
                        </div>
                    </div>
                    <div class="contents_box">
                        <div><img src="./team_2/s6_2.png" alt="제품"></div>
                        <div class="contents_text">
                            <p>니베아 립케어 모이스춰케어 4.80g</p>
                            <a href="#">
                                자세히 보기 >
                            </a>
                        </div>
                    </div>
                </div>
                <div class="box_r">
                    <h3>For MEN</h3>
                    <div class="contents_box">
                        <div><img src="./team_2/s6_3.png" alt="제품"></div>
                        <div class="contents_text">

                            <a href="#">
                                자세히 보기 >
                            </a>
                        </div>
                    </div>
                    <div class="contents_box">
                        <div><img src="./team_2/s6_4.png" alt="제품"></div>
                        <div class="contents_text">
                            <p>니베아 맨 프레시킥 쉐이빙 폼 200ml</p>
                            <a href="#">
                                자세히 보기 >

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
