<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        ul {
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background: #fff;
        }

        button {
            border: none;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* 헤더 */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            background: #fff;
        }

        /* 네비게이션 */
        .gnb {
            display: flex;
            justify-content: center;
            position: relative;
            background: #ffffff;
            z-index: 1;
            height: 70px;
        }

        /* 1depth */
        .main {
            height: 70px;
            display: flex;
        }

        .main>li {
            width: 160px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .main>li:hover a {
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#"><img src="../assets/nivea_new_logo_150.png" alt="logo"></a></h1>
    </header>
    <!-- 네이게이션 -->
    <nav class="gnb">
        <!-- 1depth -->
        <ul class="main">
            <li>
                <a href="#">제품들</a>
            </li>
            <li>
                <a href="#">조언</a>
            </li>
            <li>
                <a href="#">니베아 월드</a>
            </li>
        </ul>
    </nav>
</body>

</html>
