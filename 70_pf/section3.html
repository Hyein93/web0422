<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            list-style: none;
        }

        body {
            background: #fff;
        }

        a {
            text-decoration: none;
        }

        img {
            vertical-align: top;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 1.5rem;
            color: #000;
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        h3 {
            font-size: 32px;
            font-weight: 500;
        }

        .inner {
            width: 1140px;
            margin: 0 auto;
            text-align: center;
        }

        #s2 {
            height: 647px;
        }

        #s2 h2 {
            padding-top: 80px;
        }

        #s2 ul {
            display: flex;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        #s2 li {
            width: 360px;
            height: 400px;
            margin-right: 28px;
        }

        #s2 li:nth-of-type(3n) {
            margin-right: 0;
        }

        #s2 h3 {
            position: absolute;
            text-align: left;
            color: #fff;
            width: 285px;
            margin-left: 38px;
            padding: 7px;
            top: 52%;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

<body>
    <section id="s2">
        <div class="inner">
            <h2>무엇을 찾고 계시나요?</h2>
            <ul>
                <li>
                    <a href="#">
                        <h3>제품</h3>
                    </a>
                    <div><img src="./team_2/s3_1.png" alt="제품"></div>
                </li>
                <li>
                    <a href="#">
                        <h3>에디토리얼</h3>
                    </a>
                    <div><img src="./team_2/s3_2.png" alt="제품"></div>
                </li>
                <li>
                    <a href="#">
                        <h3>MYNIVEA</h3>
                    </a>
                    <div><img src="./team_2/s3_3.png" alt="제품"></div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
