<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sec2 {
            width: 100%;
            height: 630px;
            margin: 0 auto;
            background: #f9f9f9;
        }

        #sec2 h2 {
            text-align: center;
            padding-top: 48px;
            margin-bottom: 48px;
        }

        #sec2 .wrap {
            position: relative;
            width: 1200px;
            margin: 0 auto;
            height: 390px;
        }

        /** VARIABLES
===================================*/
        /** RESET AND LAYOUT
===================================*/
        .bx-wrapper {
            position: relative;
            margin-bottom: 60px;
            padding: 0;
            -ms-touch-action: pan-y;
            touch-action: pan-y;
        }

        .bx-wrapper img {
            max-width: 100%;
            display: block;
        }

        .bxslider {
            margin: 0;
            padding: 0;
        }

        ul.bxslider {
            list-style: none;
        }

        /** THEME
===================================*/
        .bx-wrapper .bx-pager,
        .bx-wrapper .bx-controls-auto {
            position: absolute;
            width: 100%;
        }

        /* LOADER */
        .bx-wrapper .bx-loading {
            min-height: 50px;
            background: #ffffff;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* PAGER */
        .bx-wrapper .bx-pager {
            text-align: center;
            margin-top: 56px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            border: 1px solid #BED600;
            text-indent: -9999px;
            display: block;
            width: 8px;
            height: 8px;
            margin: 0 5px;
            outline: 0;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: #BED600;
        }

        .bx-wrapper .bx-pager-item,
        .bx-wrapper .bx-controls-auto .bx-controls-auto-item {
            display: inline-block;
            vertical-align: bottom;
        }

        .bx-wrapper .bx-pager-item {
            font-size: 0;
            line-height: 0;
        }

        /* DIRECTION CONTROLS (NEXT / PREV) */
        .bx-wrapper .bx-prev {
            left: -40px;
            width: 150px;
            background: url('../70_pf/team/03.asset/indax/icon_before2.SVG') no-repeat 0 50%;
        }

        .bx-wrapper .bx-prev:hover,
        .bx-wrapper .bx-prev:focus {
            background-position: 0 50%;
        }

        .bx-wrapper .bx-next {
            right: -50px;
            background: url('../70_pf/team/03.asset/indax/icon_next2.SVG') no-repeat 0 50%;
        }

        .bx-wrapper .bx-next:hover,
        .bx-wrapper .bx-next:focus {
            background-position: 0 50%;
        }

        .bx-wrapper .bx-controls-direction a {
            position: absolute;
            top: 50%;
            margin-top: -16px;
            outline: 0;
            width: 32px;
            height: 32px;
            text-indent: -9999px;
            z-index: 9999;
            
        }

        .bx-wrapper .bx-controls-direction a.disabled {
            display: none;
        }

        /* AUTO CONTROLS (START / STOP) */
        .bx-wrapper .bx-controls-auto {
            text-align: center;
        }

        .bx-wrapper .bx-controls-auto .bx-start {
            display: block;
            text-indent: -9999px;
            width: 10px;
            height: 11px;
            outline: 0;
            background: url('../70_pf/team/03.asset/indax/icon_before2.SVG') -86px -44px no-repeat;
            margin: 0 3px;
        }

        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start.active,
        .bx-wrapper .bx-controls-auto .bx-start:focus {
            background-position: -86px 0;
        }

        /* PAGER WITH AUTO-CONTROLS HYBRID LAYOUT */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            text-align: left;
            width: 80%;
        }

        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            right: 0;
            width: 35px;
        }

        /* IMAGE CAPTIONS */
        .bx-wrapper .bx-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            background: #666;
            background: rgba(80, 80, 80, 0.75);
            width: 100%;
        }

        .bx-wrapper .bx-caption span {
            color: #fff;
            font-family: Arial;
            display: block;
            font-size: .85em;
            padding: 10px;
        }
    </style>
</head>

<body>
    <section id="sec2">
        <h2>최저가 여행</h2>
        <div class="wrap">
            <ul class="bxslider">
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_1.png" alt="오사카"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_2.png" alt="홍콩"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_3.png" alt="보홀"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_4.png" alt="도쿄"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_1.png" alt="오사카"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_2.png" alt="홍콩"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_3.png" alt="보홀"></a></li>
                <li><a href="#"><img src="../70_pf/team/03.asset/indax/price_4.png" alt="도쿄"></a></li>
            </ul>
        </div>
    </section>

    <!-- 제이쿼리 라이브러리 파일 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $('.bxslider').bxSlider({
            minSlides: 3,
            maxSlides: 4,
            slideWidth: 282,
            slideMargin: 24
        });
    </script>
</body>

</html>
