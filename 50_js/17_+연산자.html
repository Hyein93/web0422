<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>

    <script>
        document.write("문자열<br>");
        //+더하기
        // 숫자 + 숫자 -> 숫자
        document.write(5 + 2 + "<br>");
        //문자 + 숫자 -> 연결
        document.write("문자열" + 2);
        document.write("오" + 2 + "<br>");
        document.write(5 - 2 + "<br>");
        document.write(5 * 2);
        document.write("<br>");
        document.write(5 / 2);
        document.write("<br>");
        document.write(5 % 2);
        document.write(5 ^ 2);
    </script>
</body>

</html>
