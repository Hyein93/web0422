<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        선택자
        1. 아이디
        2. 클래스
        3. 태그
        */

        /* #orange{ color:orange}
        .red {color: red;}
        #green {color: green;}
        .aqua {color: aqua;}
        li {color: yellow;} */
    </style>
</head>
<body>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
    </ul>

    <script>
        // 변수 = 값;
        // 오른쪽의 값을 왼쪽에 대입(할당)한다.
        
        // 문서의 아이디가 orange인 요소를 가져와서
        document.getElementById('orange').style.color = "orange";
        // 객체: document
        // 메소드: getElementById() -동작
        // 속성: style, color - 특징

        // 객체.style.css속성

        // 문장 끝에는 ;를 기록한다.
        // 자바 스크립트 단어는 대소문자를 구별한다.
        // 단어와 단어는 .(도트)로 구분한다.
        // 자바스크립트 카멜 표기법(첫글자는 소문자, 두번째 단어부터 단어별 첫글자는 대문자)을 사용한다.
        // 문장 내의 문자열은 반드시 ""또는 ''로 묶는다.
    </script>
</body>
</html>
