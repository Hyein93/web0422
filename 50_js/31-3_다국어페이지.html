<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-3</title>
    <script>
        /* 
            그리고 script파일 내에서 외부 js가져오기
            export : 내보내기
            inport : 들이기
        */
        // 데이터 객체
        /* 
            const 객체 = {
                속성: 값 / 여기서 값이 객체가 될 수도 있고
                속성: {속성: 값} 바깥 속성이 객체가 될 수도 있다.
            }

            객체 접근
                객체.속성
                객체["속성"]
                객체.속성.속성
                객체["속성"]["속성"]
        */
        // 다국어 객체
        const ml = {
            // 영어
            "en": {
                "logo": "../70_pf/daewoo/assets/en/logo.png",
                "gnb": ["About Us", "Business", "PR Center", "Contact"],
                "tit": ["GREAT", "POSSIBILITY"],
                "flogo": "../70_pf/daewoo/assets/en/footer_logo.png",
                "fmenu": ["About DAEWOO E&C", "Sitemap", "Contact", "Email Security"],
                "addr": "04548 DAEWOO E&C 170 Eulji-ro, Jung-gu, Seoul, Republic of Korea"

            },
            // 한국어
            "ko": {
                "logo": "../70_pf/daewoo/assets/ko/logo.png",
                "gnb": ["회사소개", "사업분야", "홍보센터", "고객센터"],
                "tit": ["BUILD", "TOGETHER"],
                "flogo": "../70_pf/daewoo/assets/ko/footer_logo.png",
                "fmenu": ["회사소개", "사이트맵", "개인정보처리방침", "이메일수집거부"],
                "addr": "04548 서울특별시 중구 을지로 170 ㈜대우건설"
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const sel = document.querySelector("select");
            const logo = document.querySelector(".logo img");
            const gnb = document.querySelectorAll(".gnb a");
            const tit = document.querySelectorAll(".tit span");
            const flogo = document.querySelector(".flogo img");
            const fmenu = document.querySelectorAll(".fmenu a");
            const addr = document.querySelector(".addr");

            //console.log(sel,logo,gnb,tit,flogo,fmenu,addr);

            /* 
                이벤트 종류
                    onclick -> 요소를 클릭했을 때
                    onMouseEnter -> 마우스를 요소 위에 올렸을 때
                    onMouseLeave -> 마우스가 요소를 벗어났을 때
                    onchange -> select 태그에서 옵션을 다른옵션을 선택했을 때
                    CSS의 hover은 onMoustEnter,onMouseLeave 가 합쳐져 있다.
            */

            sel.onchange = (e) => {
                // value 속성은 select의 option 값을 가져온다.
                let opt = e.currentTarget.value;
                let data = ml[opt];

                //로고 변경
                // 객체.setAttribute("HTML속성", "값") -> HTML의 속성값을 변경
                logo.setAttribute("src", `${data["logo"]}`);
                console.log(data["logo"]);

                // 메인 타이틀 변경
                tit.forEach((ele, idx) =>
                    ele.innerText = data["tit"][idx]);

                // 메뉴 변경
                gnb.forEach((ele, idx) =>
                    ele.innerText = data["gnb"][idx]);

                // 푸터 메뉴 변경
                fmenu.forEach((ele, idx) =>
                    ele.innerText = data["fmenu"][idx]);

                //푸터 로고 변경
                flogo.setAttribute("src", `${data["flogo"]}`);
                console.log(data["flogo"]);

                // 주소 변경
                addr.innerText = data["addr"];
            };
        });
    </script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#"><img src="../70_pf/daewoo/assets/en/logo.png" alt="logo"></a></h1>
        <nav class="gnb">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">PR Center</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <select>
            <option value="en">ENG</option>
            <option value="ko">KOR</option>
        </select>
    </header>

    <section>
        <h2 class="tit"><span>GREAT</span><span>POSSIBILITY</span></h2>
    </section>

    <footer>
        <div class="flogo"><a href="#"><img src="../70_pf/daewoo/assets/en/footer_logo.png" alt="footer logo"></a></div>
        <div class="fmenu">
            <ul>
                <li><a href="#">About DAEWOO E&amp;C</a></li>
                <li><a href="#">Sitemap</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Email Security</a></li>
            </ul>
        </div>
        <p class="addr">04548 DAEWOO E&C 170 Eulji-ro, Jung-gu, Seoul, Republic of Korea</p>
        <p class="copy">Copyright DAEWOO ENGINEERING & CONSTRUCTION Co., Ltd. All rights reserved.</p>
    </footer>
</body>

</html>
