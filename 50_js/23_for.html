<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>제어문</h1>
    <h2>반복문</h2>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>9
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        // 요소 찾기
        // HTML 컬렉션 -> NodeList
        const li = document.querySelectorAll("li");
        console.log(li);
        // 요소.[숫자]
        // 요소.item(숫자)

        li[0].innerHTML = '<img src="./a (1).jpg" alt="이미지1">'
        li[1].innerHTML = '<img src="./a (2).jpg" alt="이미지2">'
        li[2].innerHTML = '<img src="./a (3).jpg" alt="이미지3">'
        li[3].innerHTML = '<img src="./a (4).jpg" alt="이미지4">'
        li[4].innerHTML = '<img src="./a (5).jpg" alt="이미지5">'
        li[5].innerHTML = '<img src="./a (6).jpg" alt="이미지6">'
        li[6].innerHTML = '<img src="./a (7).jpg" alt="이미지7">'
        li[7].innerHTML = '<img src="./a (8).jpg" alt="이미지8">'
        li[8].innerHTML = '<img src="./a (9).jpg" alt="이미지9">'
        li[9].innerHTML = '<img src="./a (10).jpg" alt="이미지10">'


        //1을 화면에 10번 출력하기
        //i++는 i를 1씩 증가시킨다
        //i--는 i를 1씩 감소시킨다
        for (i = 0; i < 10; i++) {
            document.write("1");
        }
    </script>
</body>

</html>
