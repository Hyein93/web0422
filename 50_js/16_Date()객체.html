<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>날짜와 시간</h1>
    <script>
        //날짜와 시간 표시 객체
        // fri Jul 12 2024 12:27:15 GMT+0900 (한국 표준시)

        //생성자 함수
        //d는 날짜(시간) 객체이다.
        const d = new Date();
        document.write(d + "<br>");

        const y = d.getFullYear();
        document.write(y);

    </script>
</body>

</html>
