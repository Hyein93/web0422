<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            /* 
                rem는 :root 기준
                em는 부모 기준

                %는 일반적으로 부모 기준

                100vw
                vh, vmin, vmax - viewport(뷰포트) 기준
            */
            height: 100vh;
            object-fit: cover;
        }

        #slideWrap {
            position: relative;
            /* height: 450px; */
            margin: 0 auto;
        }

        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* indicator(pagination) */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            /* 위치 */
            width: auto;
            left: calc(50% -);
            transform: translateX(-50%);
            bottom: 35%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            width: 30px;
            height: 30px;
            background: url(../assets/lottechilsung/mainRoll_indi.png);
            border: none;
            margin: 0 12px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* a.active는 a(중앙의 3개의 a) 중에서 선택된 a태그 */
            background: url(../assets/lottechilsung/mainRoll_indi_on.png);
        }

        /* 실행/일시정지 버튼 */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            height: 30px;
            bottom: 35%;
            right: 50%;
            width: 35px;
        }

        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            /* display: block; */
            width: 40px;
            height: 79px;
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (기본값: -16px) */
            margin-top: 0;
            background: no-repeat 0 0;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            background-image: url(../assets/lottechilsung/white_rollBtn_prev.png);
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
            background-image: url(../assets/lottechilsung/white_rollBtn_next.png);
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            $('.slider').bxSlider({
                auto: true,
                stopAutoOnClick: true,
                autoControls: true
            });
        }); // 로드 이벤트
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slider">
            <div>
                <img src="../assets/lottechilsung/202010280624033660.jpg" alt="슬라이드이미지1">
                <p>언제 어디서나, 모든 순간<br>고객의 곁에서 함께합니다.</p>
            </div>
            <div>
                <img src="../assets/lottechilsung/202010280628151570.jpg" alt="슬라이드이미지2">
                <p>맑고 깨끗한 제품으로,<br>건강한 생태계 환경을 만듭니다.</p>
            </div>
            <div>
                <img src="../assets/lottechilsung/202010280638337510.jpg" alt="슬라이드이미지3">
                <p>끊임없는 혁신과 변화를 통해,<br>더 큰 미래를 향해 나아갑니다.</p>
            </div>
        </div>
    </div>
</body>

</html>
