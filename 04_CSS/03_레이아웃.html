<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/03_레이아웃.css">
</head>
<body>
    <!--  -->
    <!-- 서로 다른 CSS는 class로 지정하고, 같은 것은 div 태그(요소)로 지정한다. -->
    <!-- 
        class 속성은 값을 여러 개 지정할 수 있다.
        class="값 값 값 ..."
    -->
    <!-- 불규칙한 다중 커서: art+클릭 -->
    <!-- ctrl+art+위아래방향키 -->
    <div class="container1 div2">섹션1</div>
    <div class="container1 div1">헤더</div>
    <div class="container1 div3">섹션2</div>
    <div class="container1 div4">푸터</div>
</body>
</html>
